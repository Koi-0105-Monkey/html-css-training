<!DOCTYPE html>
<html>
<head>
  <title>Fixed vs Static Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Thanh tiêu đề dính cố định */
    .fixed-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background-color: crimson;
      color: white;
      z-index: 1000;
    }

    /* Thanh tiêu đề bình thường */
    .static-bar {
      position: static; /* hoặc bỏ dòng này, vì mặc định đã là static */
      padding: 10px;
      background-color: steelblue;
      color: white;
    }

    /* Nội dung dài để có thể cuộn */
    .content {
      margin-top: 60px;
      padding: 20px;
      height: 2000px;
      background: linear-gradient(white, lightgray);
    }
  </style>
</head>
<body>

  <div class="fixed-bar">
    Tôi là fixed – không biến mất khi cuộn 🧷
  </div>

  <div class="static-bar">
    Tôi là static – sẽ bị cuộn trôi đi 📜
  </div>

  <div class="content">
    <p>Cuộn xuống để kiểm tra sự khác biệt...</p>
  </div>

</body>
</html>
